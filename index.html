<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Sample Three.js</title>
		<style>
			html, body {padding: 0; margin: 0; overflow: hidden; cursor: default;}
		</style>
		<script type="x-shader/x-vertex" id="vertexshader">
			uniform float time;
			attribute float index;
			varying vec2 vUv;
			uniform float mouseX;
			uniform float mouseY;

			void main() {
			  vUv = uv;
			  float t = time/100.0;
			  //float amplitude = sin(time/20.0) * pow(position.x/10.0, 2.0) * (20.0*(sin(position.x)/position.x)) * sin(position.x);
			  float amplitude = 5.0 * sin((t/20.0) - (position.x) / 10.0) * sin((time/20.0) - position.y / 10.0);

			  vec3 newPosition = position + vec3(0.0,0.0,amplitude);
			  gl_Position = projectionMatrix *
			                modelViewMatrix *
			                vec4(newPosition, 1.0);
			}
		</script>
		<script type="x-shader/x-fragment" id="fragmentshader">
			varying vec2 vUv;
			void main() {
				float red = 0.0;
				red = 1.0;
			  gl_FragColor = vec4(vUv.x,  // R
			                      vUv.y,  // G
			                      1.0,  // B
			                      1.0); // A
			}
		</script>
	</head>
	<body>
		<div id="container"></div>
		<!-- build:js vendor.js -->
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/threejs/build/three.min.js"></script>
		<script src="OrbitControls.js"></script>
		<!-- endbuild-->
		<!-- build:js build.js -->
		<script src="main.js"></script>
		<!-- endbuild -->
	</body>



	



</html>
